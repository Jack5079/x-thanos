<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>snap!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Jack5079/jack.css@master/jack.min.css">
    <style>
      .spinning {
        animation: spin 1s infinite alternate;
      }

      @keyframes spin {
        from {
          transform: rotate(-0.1turn);
        }

        to {
          transform: rotate(0.1turn);
        }
      }
    </style>
  </head>

  <body>
    <img src='https://placekitten.com/408/287' alt='Example kitten' class="spinning" />
    <img src='https://placekitten.com/408/287' alt='Example kitten' class="spinning" />
    <img src='https://placekitten.com/408/287' alt='Example kitten' class="spinning" />
    <img src='https://placekitten.com/408/287' alt='Example kitten' class="spinning" />
    <img src='https://placekitten.com/408/287' alt='Example kitten' class="spinning" />
    <img src='https://placekitten.com/408/287' alt='Example kitten' class="spinning" />

    <x-thanos>
      <footer>
        x-thanos - by jack<sup style="opacity: 0.5; font-family: monospace;">5079</sup><br>
        This text is in the <code>&lt;x-thanos></code> element, so it doesn't get snapped. You can also click this
        text to activate it, too!
      </footer>
    </x-thanos>
    <script src="index.js">
    </script>
  </body>

</html>
